<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>lppaFinalContact</title>
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/contact.css">
		<link
			href="https://fonts.googleapis.com/css2?family=Anton&family=Permanent+Marker&family=Ubuntu+Condensed&display=swap"
			rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Lexend+Tera&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Lexend+Tera&family=Orbitron&display=swap" rel="stylesheet">
		<script type="text/javascript" src="../js/contact.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<form class="frm" id="frm" method="GET">
				<div class="space"></div>
				<h1>Formulario</h1>
				<div class="textBox">
					<label for="name">Nombre</label>
					<input type="text" id="name" name="name">
					<p id="userNameError" class="textBoxError"></p>
				</div>
				<div class="textBox">
					<label for="surname">Apellido</label>
					<input type="text" id="surname" name="surname">
					<p id="surnameError" class="textBoxError"></p>
				</div>
				<div class="textBox">
					<label for="email">Email</label>
					<input type="text" id="email" name="email" placeholder="correoejemplo@direcciÃ³n.com ">
					<p id="emailError" class="textBoxError"></p>
				</div>
				<div>
					<label for="" id="">Comentarios:</label>
					<textarea class="comment" id="comment" rows="3" cols="30"></textarea>
					<p id="commentsError" class="commentsError"></p>
				</div>
				<div class="btn">
					<button type="submit" id="submit" class="submit">Enviar</button>
					<button id="back" class="back"><a href="../index.html">Regresar</a></button>
				</div>
			</form>
		</div>
	</body>
</html>
