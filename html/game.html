<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gameboard</title>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/game.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Anton&family=Permanent+Marker&family=Ubuntu+Condensed&display=swap"
            rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera&family=Orbitron&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div id="game" class="game">
                <div id="generalTime" class="generalTime">
                    <p id="time" class="timer">00:00</p>
                </div>
                <div id="gameboard" class="gameboard">
                    <div id="finalMessage" class="none">
                        <p id="winner" class="nameWinner"></p>
                        <p id="message" class="msjWinner"></p>
                        <button id="reset" class="btnReset">Reset</button>
                    </div>
                    <div id="playArea" class="playArea"></div>
                    <div id="divider" class="divider"></div>
                    <div id="menu" class="menu">
                        <div class="player">
                            <p id="p1Nick">Name (P1)</p>
                            <p id="p1Time">00:00</p>
                        </div>
                        <div id="turn" class="turn slot">
                            <p id="turnText">P1</p>
                        </div>
                        <div class="player">
                            <p id="p2Nick">Name (P2)</p>
                            <p id="p2Time">00:00</p>
                        </div>
                    </div>
                </div>
                <button id="save">Save</button>
            </div>
            <button><a class="home" href="index.html">Home</a></button>
        </div>

    </body>
</html>
